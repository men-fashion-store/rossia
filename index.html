<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دينا ستايل - Dina style</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --brand-pink: #E91E63; [span_0](start_span)/* درجة البينك من اللوجو[span_0](end_span) */
            --brand-black: #000000;
            --brand-gray: #E0E0E0; [span_1](start_span)/* درجة الرمادي من اللوجو[span_1](end_span) */
        }

        body {
            font-family: 'Cairo', sans-serif;
            /* تدريج يسيّح اللون الرمادي بتاع اللوجو مع الأبيض */
            background: radial-gradient(circle, #ffffff 0%, var(--brand-gray) 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 380px;
            text-align: center;
            margin-top: 50px;
        }

        /* تنسيق اللوجو الدائري المدمج */
        .logo-container {
            width: 160px;
            height: 160px;
            margin: 0 auto 15px auto;
            border-radius: 50%; /* دائري يعم زي ما طلبت */
            overflow: hidden;
            border: 5px solid #ffffff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* عشان اللوجو يملى الدايرة ويختفي المربع */
        }

        h1 {
            color: var(--brand-black);
            font-size: 2.3rem;
            font-weight: 900;
            margin: 0;
        }

        .subtitle {
            color: var(--brand-pink);
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 5px;
            margin-bottom: 35px;
        }

        /* الأزرار (أبيض، حواف بينك، كلام أسود) */
        .link-btn {
            background-color: #ffffff;
            color: var(--brand-black);
            border: 2px solid var(--brand-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            margin-bottom: 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .link-btn:hover {
            background-color: var(--brand-pink);
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.2);
        }

        .link-btn i {
            position: absolute;
            right: 25px;
            font-size: 1.4rem;
            color: var(--brand-pink);
        }

        .link-btn:hover i {
            color: #ffffff;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #666;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="Pink Simple Illustration Fashion Store Logo-1.png" alt="دينا ستايل" class="logo">
        </div>
        
        <h1>دينا ستايل</h1>
        <p class="subtitle">للكاجوال الحريمي</p>

        <a href="https://www.facebook.com/share/17sc2FKFMi/" target="_blank" class="link-btn">
            فيسبوك
            <i class="fab fa-facebook-f"></i>
        </a>
           <a href="https://www.tiktok.com/@dina.dody333?_r=1&_t=ZS-93Mejo8YXw7" target="_blank" class="link-btn">
            تيك توك
            <i class="fab fa-tiktok"></i>
           </a>

        <a href="https://t.me/Di33na" target="_blank" class="link-btn">
            تليجرام
            <i class="fab fa-telegram-plane"></i>
        </a>

        <a href="https://wa.me/201022625429" target="_blank" class="link-btn">
            واتساب
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://www.instagram.com/dinadody4280?igsh=MWVzdDNmd3I2dTNrbA==" target="_blank" class="link-btn">
            إنستجرام
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://maps.app.goo.gl/nMycx6boXyvF8A4w5" target="_blank" class="link-btn">
            موقع المحل (Location)
            <i class="fas fa-map-marker-alt"></i>
        </a>

        <div class="footer">لمسة فاشون © 2024</div>
    </div>

</body>
</html>
