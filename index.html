<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لمسة فاشون - Lamsa Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --brand-pink: #E91E63; /* لون الشنطة من اللوجو */
            --brand-black: #000000; /* لون الفتاة من اللوجو */
            --bg-gray-light: #f5f5f5;
            --bg-gray-dark: #e0e0e0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            /* تدرج دائري يسيح من الأبيض للرمادي الفاتح */
            background: radial-gradient(circle, #ffffff 0%, #eeeeee 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 380px;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 50px;
        }

        /* تأثير دمج اللوجو */
        .logo-wrapper {
            width: 180px;
            height: 180px;
            margin: 0 auto 10px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* ظل ناعم جداً ليعطي انطباع البروز البسيط */
            box-shadow: inset 0 0 20px rgba(255,255,255,0.5), 0 10px 30px rgba(0,0,0,0.03);
        }

        .logo {
            width: 90%;
            height: 90%;
            object-fit: contain;
            /* السر في السطر ده: بيخلي خلفية الصورة تندمج مع خلفية الموقع */
            mix-blend-mode: multiply;
        }

        h1 {
            color: var(--brand-black);
            font-size: 2.2rem;
            font-weight: 900;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        p.subtitle {
            color: var(--brand-pink);
            font-size: 1.1rem;
            margin-top: 2px;
            margin-bottom: 35px;
            font-weight: 700;
        }

        .link-btn {
            background-color: rgba(255, 255, 255, 0.8); /* أبيض شفاف قليلاً ليناسب التدرج */
            color: var(--brand-black);
            border: 2px solid var(--brand-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            margin-bottom: 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(5px); /* تأثير زجاجي خفيف */
        }

        .link-btn:hover {
            background-color: var(--brand-pink);
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(233, 30, 99, 0.2);
        }

        .link-btn i {
            position: absolute;
            right: 25px;
            font-size: 1.4rem;
            color: var(--brand-pink);
        }

        .link-btn:hover i {
            color: #ffffff;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-wrapper">
            <img src="rossia.png" alt="لمسة فاشون" class="logo">
        </div>
        
        <h1>لمسة فاشون</h1>
        <p class="subtitle">للكاجوال الحريمي</p>

        <a href="#" class="link-btn">
            فيسبوك
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="#" class="link-btn">
            تليجرام
            <i class="fab fa-telegram-plane"></i>
        </a>

        <a href="https://wa.me/201022625429" class="link-btn">
            واتساب
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="#" class="link-btn">
            إنستجرام
            <i class="fab fa-instagram"></i>
        </a>

        <a href="#" class="link-btn">
            تيك توك
            <i class="fab fa-tiktok"></i>
        </a>

        <a href="#" class="link-btn">
            موقعنا (Location)
            <i class="fas fa-map-marker-alt"></i>
        </a>

        <div class="footer">Lamsa Fashion © 2024</div>
    </div>

</body>
</html>
