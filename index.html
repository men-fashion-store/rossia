<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لمسة فاشون - Lamsa Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --brand-pink: #ff007f; 
            --text-black: #000000;
            --bg-gray: #e0e0e0; /* لون الرمادي الفاتح من خلفية اللوجو */
            --white: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-gray); /* تطبيق الخلفية الرمادية */
            color: var(--text-black);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 380px;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .logo-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px auto;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: var(--text-black);
            font-size: 2.2rem;
            font-weight: 900;
            margin: 0;
        }

        p.subtitle {
            color: var(--brand-pink);
            font-size: 1.1rem;
            margin-top: 5px;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .link-btn {
            background-color: var(--white); /* الأزرار لسه بيضاء عشان تظهر ع الرمادي */
            color: var(--text-black);
            border: 2px solid var(--brand-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            margin-bottom: 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .link-btn:hover {
            background-color: var(--brand-pink);
            color: var(--white);
            transform: translateY(-2px);
        }

        .link-btn i {
            position: absolute;
            right: 25px;
            font-size: 1.4rem;
            color: var(--brand-pink);
        }

        .link-btn:hover i {
            color: var(--white);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="لمسة فاشون" class="logo">
        </div>
        
        <h1>لمسة فاشون</h1>
        <p class="subtitle">للكاجوال الحريمي</p>

        <a href="رابط_فيسبوك" target="_blank" class="link-btn">
            صفحة الفيسبوك
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="رابط_تليجرام" target="_blank" class="link-btn">
            قناة التليجرام
            <i class="fab fa-telegram-plane"></i>
        </a>

        <a href="https://wa.me/201022625429" target="_blank" class="link-btn">
            اطلبي أوردر (واتساب)
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="رابط_انستا" target="_blank" class="link-btn">
            إنستجرام
            <i class="fab fa-instagram"></i>
        </a>

        <a href="رابط_لوكيشن" target="_blank" class="link-btn">
            موقع المحل (Location)
            <i class="fas fa-map-marker-alt"></i>
        </a>

        <div class="footer">Lamsa Fashion © 2024</div>
    </div>

</body>
</html>
